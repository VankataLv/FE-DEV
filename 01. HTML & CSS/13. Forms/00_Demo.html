<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Working with Forms</h1>

    <h2>Search by gooogle:</h2>
    <form action="https://www.google.com/search" method="get">
        <label for="">Search for: </label>
        <input type="text" id="Search-field" name="q">
        <input type="submit" value="Search">
    </form>

    <h2>Radio Buttons:</h2>
    <form action="#" method="get">
        <p>Pick your Poison</p>
        <input type="radio" name="poison" value="option1" id="poison-option1">
        <label for="">Beer</label>
        <input type="radio" name="poison" value="option2" id="poison-option2">
        <label for="">Whiskey</label>
        <input type="radio" name="poison" value="option3" id="poison-option3">
        <label for="">Vodka</label>

        <p>
            <input type="submit" value="Let's go!">
        </p>
    </form>

    <h2>Checkboxes:</h2>
    <form action="#" method="get">
        <fieldset>
            <legend>My first form</legend>
            <p>Pick your Poison</p>
            <input type="checkbox" value="poison2option1" id="poison-option1">
            <label for="">Beer</label>
            <input type="checkbox" value="poison2option2" id="poison-option2">
            <label for="">Whiskey</label>
            <input type="checkbox" value="poison2option3" id="poison-option3">
            <label for="">Vodka</label>
            <p>
                <input type="submit" value="Let's go!">
            </p>
            <p>
                <select name="city" id="citySelect">
                    <option value="Please pick a city"></option>
                    <option value="sof-123">Sofia</option>
                    <option value="plo-123">Plovdiv</option>
                    <option value="var-123">Varna</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>My second form</legend>
            <p>
                <input type="email" required>
            </p>
            <p>
                <input type="submit" value="Let's go!">
            </p>
        </fieldset>

    </form>

    <fieldset>
        <legend>My third form which is also a login field</legend>
        <p>Login Button</p>
        <form action="#">
            <input type="text" name="username" id="login-username" placeholder="username" required>
            <input type="password" name="password" id="login-password" placeholder="password" required>

            <input type="submit" value="Login">
        </form>
    </fieldset>

</body>

</html>
