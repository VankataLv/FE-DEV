<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="image/calculator.png" alt="running-shoe">
        <div class="calculator-box">
            <h3>FITNESS CALCULATOR</h3>
            <div class="button-row">
                <a href="#">Standart units (US)</a>
                <a href="#">Metric units</a>
            </div>
            <p>Gender</p>
            <div class="gender-box">
                <select name="car-brand" id="brand">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <input type="text" id="Search-field" name="q" placeholder="Years...">
            </div>
            <p>Weight</p>
            <input class="weight-field" type="text" id="Search-field" name="q" placeholder="Pounds...">
            <p>Height</p>
            <div class="height-box">
                <input type="text" id="Search-field" name="q" placeholder="Feet...">
                <input type="text" id="Search-field" name="q" placeholder="Inches...">
            </div>
            <a href="#" class="calculate-button">Calculate</a>
        </div>

    </div>
</body>

</html>
